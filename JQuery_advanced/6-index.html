<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
		<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
		<script type="application/javascript">
			function createFamilyTree() {
				$('body').append(
					$('<table>').append(
						$('<thead>').append(
							$('<tr>').append(
								$('<th>').text('Firstname'),
								$('<th>').text('Lastname')
							)
						),
						$('<tbody>')
					)
				);
			}
			function addNewMember(firstName, lastName, position) {
				if (position == 'before') {
					$('tbody').prepend(
						$('<tr>').append(
							$('<td>').text(firstName),
							$('<td>').text(lastName),
							$('<td>').text('(x)').css({'background-color': 'orange', 'cursor': 'pointer'}).click(function() {
								$(this).parent().remove();
							})
						)
					);
				} else {
					$('tbody').append(
						$('<tr>').append(
							$('<td>').text(firstName),
							$('<td>').text(lastName),
							$('<td>').text('(x)').css({'background-color': 'orange', 'cursor': 'pointer'}).click(function() {
								$(this).parent().remove();
							})
						)
					);
				}
			}
			function createForm() {
				$('body').prepend(
					$('<form>').append(
						$('<input>').attr('type', 'text').attr('id', 'firstName').attr('placeholder', 'Firstname'),
						$('<input>').attr('type', 'text').attr('id', 'lastName').attr('placeholder', 'Lastname'),
						$('<select>').attr('id', 'position').append(
							$('<option>').attr('value', 'before').text('Before'),
							$('<option>').attr('value', 'after').text('After')
						),
						$('<input>').attr('type', 'submit').attr('value', 'Submit').click(function(e) {
							e.preventDefault();
							addNewMember($('#firstName').val(), $('#lastName').val(), $('#position').val());
						})
					)
				);
			}
			$(document).ready(function() {
				createFamilyTree();
				createForm();
			});
		</script>
        <title>Task 6</title>
    </head>
    <body>
    </body>
</html>
